<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>API de Rick e Morty</title>
</head>

<body>
    <div class="modal fade bg-secondary" id="modal-personagem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <header>
        <div class="container-fluid pb-5">
            <div class="row">
                <div class="col-12 p-0">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="https://rickandmortyapi.com/">
                                <img src="./images/RICK_MORTY_ICON.png" alt="Bootstrap" width="40" height="40">
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col d-flex justify-content-center flex-column">
                                <div class="col mt-5 text-center">
                                    <div class="display-1 fonte-rick-e-morty">API de Rick and Morty</div>
                                </div>
                                <div class="col-9 mx-auto">
                                    <form onsubmit="event.preventDefault() ; mostraPersonagem(event)">
                                        <div class="input-group mb-3">
                                            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar"
                                                aria-label="Recipient's username" aria-describedby="button-addon2">
                                            <button class="btn btn-outline-secondary" id="button-addon2"><img
                                                    src="./images/search.svg" alt=""></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="container-cards" class="container-cards"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="div-footer">
            <div class="container-paginacao py-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-success mx-2" onclick="paginaAnterior()">Anterior</button>
                <span id="personagensInfo" class="text-light"></span>
                <button class="btn btn-success mx-2" onclick="proximaPagina()">Próxima</button>
            </div>
            <div class="infos">
                <ul>
                    <li>
                        <span id="personagensTotal">PERSONAGENS: </span>
                    </li>
                    <li>
                        <span id="localizacoesTotal">LOCALIZAÇÕES: </span>
                    </li>
                    <li>
                        <span id="episodiosTotal">EPISÓDIOS: </span>
                    </li>
                </ul>
            </div>
            <div class="autor mb-3">
                Desenvolvido por: <a class="link-hub" href="https://github.com/jccostaa"><b>Jean Costa</b></a> em 2023</span>
            </div>
        </div>
    </footer>
    </body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
