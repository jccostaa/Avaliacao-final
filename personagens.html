<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-div">
            <h1>API de Rick and Morty</h1>
            <form onsubmit="pesquisar(id)">
                <div class="pesquisa">
                    <input class="barra-pesquisa" placeholder="Pesquisar" type="search">
                    <button class="btn-pesquisa">
                        <img class="img-pesquisa" src="./images/search.png" alt="">
                    </button>
                </div>
            </form>
        </div>
        
    </header>
    <main>
        <div class="container-cards">
            <div class="coluna-cards">
                <div class="card">CARD 1</div>
                <div class="card">CARD 2</div>
                <div class="card">CARD 3</div>
            </div>
            <div class="coluna-cards">
                <div class="card">CARD 4</div>
                <div class="card">CARD 5</div>
                <div class="card">CARD 6</div>
            </div>
        </div>
        <div class="container">
            <div>
                <img class="img-logo" src="./images/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="div-footer">
            <div class="infos">

            </div>
            <div class="autor"></div>
        </div>
    </footer>
</body>
</html>
