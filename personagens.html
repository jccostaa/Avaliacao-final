<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    
    <title>API de Rick e Morty</title>
</head>
<body>
    <header>
        <div class="header-div">
            <a href="https://rickandmortyapi.com/"><img src="./images/RICK_MORTY_ICON.png" class="icone-preto" alt="icone rick e morty"></a>
            <b><h1>API de Rick and Morty</h1></b>
            <form onsubmit="event.preventDefault() ; mostraPersonagem(event)">
                <div class="pesquisa">
                    <input type="text" id="searchInput" placeholder="Pesquise"  class="pesquisa-input">
                    <span class="pesquisa-icon"><i class="fas fa-search"></i></span>
                  </div>
            </form>
        </div>
        
    </header>
    <main>
        <div id="container-cards" class="container-cards"></div>

        <div class="container-paginacao">
            <button class="pag-button" onclick="paginaAnterior()">Anterior</button>
            <span id="personagensInfo"></span>
            <button class="pag-button" onclick="proximaPagina()">Próxima</button>
        </div>
        <div class="container-imagem">
                <img class="img-logo" src="./images/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png" alt="logo de Rick e Morty">
        </div>
    </main>
    <footer>
        <div class="div-footer">
            <div class="infos">
                <ul>
                    <li>
                        <span id="personagensTotal">PERSONAGENS: </span>
                    </li>
                    <li>
                        <span id="localizacoesTotal">LOCALIZAÇÕES: </span>
                    </li>
                    <li>
                        <span id="episodiosTotal">EPISÓDIOS: </span>
                    </li>
                </ul>
            </div>
            <div class="autor">
                Desenvolvido por: <a class="link-hub" href="https://github.com/jccostaa"><b>Jean Costa</b></a> em 2023</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
